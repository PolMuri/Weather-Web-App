<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/faviconsun.png">
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" media="screen" href="./style.css" />
    <!--Durant el nadal i potser també durant la època més freda de l'any hi haurà neu! <script class="script" id="script" defer></script>-->
    <script src="./main.js" defer></script>
    <title>Weather Web App</title>     
</head>

<body>
    <div class="custom-select">
    <select name="Llenguatges" id="Llenguatges" onchange="selectIdiom(); selectIdiomFive()">
        <option value="Català" id="Català">Català</option>
        <option value="Español" id="Español">Español</option>
        <option value="English" id="English">English</option>
      </select>
      </div>
      <div id="locationButton" class="locationButton">
		<button id="getLocation" class="getLocation"></button>
	</div>
   <main>
    <div class="search-form">
    <form id="search-form">
        <div class="searchbox">
            <input type="text" autocomplete="off" placeholder="Busca una localitat:" class="search" id="searchbox"/>
        </div>
    </form>
    </div>
    <div class="weather-card" id="card" >
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
        <div class="temperature">
            <img src="images/temp-mid.png" class="temp-img" id="temp-img" alt="icone de temperatura"/>
            <div class="temp" id="temp"></div>
        </div>
        <div class="weather">
            <img src="images/sun.png" class="weather-img" id="weather-img" alt="icones del temps"/>
            <div class="weatherType" id="weatherType"></div>
        </div>
      
        <div id="other-data" class="other-data">
        <div class="range" id="range"></div>
        <div class="humidity" id="humidity"></div>
        <div class="wind" id="wind"></div>
        <div class="pressioAtmos" id="pressioAtmos"></div> 
        <div class="sunRiseSet" id="sunRiseSet"></div> 
        <!-- Ara mateix no utilitzo la sensació tèrmica 
        <div class="sensaTermi" id="sensaTermi"></div> 
        -->
        </div>

        <div id = "weatherContainer">
            <div id="iconsContainer">    
                <div class = "icons" id="icons">
                    <p class="weather" id="day1"></p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img1" width="70px"></div>
                    <p class="minValues" id="day1Min">...</p>
                    <p class="maxValues" id="day1Max">...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day2"></p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img2" width="70px"></div>
                    <p class="minValues" id="day2Min">...</p>
                    <p class="maxValues" id="day2Max">...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day3"></p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img3" width="70px"></div>
                    <p class="minValues" id="day3Min">...</p>
                    <p class="maxValues" id="day3Max">...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day4"></p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img4" width="70px"></div>
                    <p class="minValues" id="day4Min">...</p>
                    <p class="maxValues" id="day4Max">...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day5"></p>
                    <div class="image"><img src="dots.png" class="imgClass" id="img5" width="70px"></div>
                    <p class="minValues" id="day5Min">...</p>
                    <p class="maxValues" id="day5Max">...</p>
                </div>
            </div>
        </div>
       
    </div>
   </main>
   <footer>
    <p id="creatorText">Creat per <a href="https://www.linkedin.com/in/pol-murillas-ledesma-29b23b241/">Pol Murillas Ledesma</a></p>
    <p id="dataText">Dades d' <a href="https://openweathermap.org/">OpenWeather</a></p>
   </footer>
</body>
</html>
