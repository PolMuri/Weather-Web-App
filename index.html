<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/faviconsun.png">
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" media="screen" href="./style.css" />
    <!--Durant el nadal i potser també durant la època més freda de l'any hi haurà neu!-->
    <script class="script" id="script" defer></script>
    <script src="./main.js" defer></script>
    <title> Web App Clima</title>     
</head>

<body>
    <div class="custom-select">
    <select name="Llenguatges" id="Llenguatges" onchange="selectIdiom()">
        <option value="Català" id="Català">Català</option>
        <option value="Español" id="Español">Español</option>
        <option value="English" id="English">English</option>
      </select>
      </div>
      <div class="locationButton">
		<button id="getLocation"></button>
	</div>
   <main>
    <div class="search-form">
    <form id="search-form">
        <div class="searchbox">
            <input type="text" autocomplete="off" placeholder="Buscar una localitat:" class="search" id="searchbox"/>
        </div>
    </form>
    </div>
    <div class="weather-card" id="card" >
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
        <div class="temperature">
            <img src="images/temp-mid.png" class="temp-img" id="temp-img" alt="icone de temperatura"/>
            <div class="temp" id="temp"></div>
        </div>
        <div class="weather">
            <img src="images/sun.png" class="weather-img" id="weather-img" alt="icones del temps"/>
            <div class="weatherType" id="weatherType"></div>
        </div>
      
        <div id="other-data" class="other-data">
        <div class="range" id="range"></div>
        <div class="humidity" id="humidity"></div>
        <div class="wind" id="wind"></div>
        <div class="pressioAtmos" id="pressioAtmos"></div> 
        <div class="sensaTermi" id="sensaTermi"></div> 
        </div>
       
    </div>
   </main>
   <footer>
    <p>Creat per <a href="https://www.linkedin.com/in/pol-murillas-ledesma-29b23b241/">Pol Murillas Ledesma</a></p>
   </footer>
</body>
</html>
